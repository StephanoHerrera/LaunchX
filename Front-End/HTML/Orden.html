<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>La cereza</title>
  </head>

  <body style="background-color:cornsilk;">
    <main>
      <div class="main">
        <div class="logo">
            <a href="./index.html"><h1  style="font-size: 50px; color:brown;"><img style="float:left;width:42px;height:42px;" src="/Media/Imagenes/cereza.png" alt="Cereza" >La cereza</h1></a>
            <h2 style="color:brown;font-size: 20px;">Adornando tus eventos</h2> 
            <hr>
        </div>
        <form>

          <div class="sabor">
                <h3>Escoge el sabor de tu pan</h3>
                <label for="menu">Sabores:</label>
                    <select name="menu" class="select-sabor">
                    <option value="1">Chocolate</option>
                    <option value="2">Vainilla</option>
                    <option value="3">Tres leches</option>
                    <option value="4">Envinado</option>
                    <option value="5">Red Velvet</option>
                    <option value="6">Pride</option>
                    </select>
          </div>

            <div class="Adornos">
                <h3>Elige la decoración</h3>
                <div class="adorno"> 
                    <label for="decoracion">
                    <input type="radio" name="decoracion" value="Frutas">
                    Frutas
                    </label>
                    <label for="decoracion">
                        <input type="radio" name="decoracion" value="Oreo">
                        Oreo
                    </label>
                    <label for="decoracion">
                        <input type="radio" name="decoracion" value="Chispas">
                        Chispas
                    </label>
                    <label for="decoracion">
                        <input type="radio" name="decoracion" value="Migas">
                        Migas(Red Velvet)
                    </label>

                </div>
            </div>

          <div class="combinar"> 
                <h3>Combina tus sabores favoritos</h3>
                    <div class="combina"> 
                    
                            <label for="topping1">
                            <input type="checkbox" id="topping1" name="topping1" value="Cacao">
                            Cacao</label>
                        
                        <label for="topping2">
                            <input type="checkbox" id="topping2" name="topping2" value="Durazno">
                            Durazno</label>
                        
                        <label for="topping3">
                            <input type="checkbox" id="topping3" name="topping3" value="Fresas">
                            Fresas</label>
                    </div>
          </div>
         
          <div class="combina-adornos"> 
                <h3>Combina tus adornos</h3>
                <div class="combina-a"> 
                
                    <label for="topping1">
                    <input type="checkbox" id="topping1" name="topping1" value="Texto personalizado">
                        Texto personalizado</label>
                    <label for="topping2">
                    <input type="checkbox" id="topping2" name="topping2" value="Chispas de Chocolate">
                        Chispas de Chocolate</label>
                    <label for="topping3">
                    <input type="checkbox" id="topping3" name="topping3" value="imagen">
                        Imagen</label>
                </div>
          </div>
    

          <div class="contacto"> 
            <h3>Permítenos Contactarte</h3>
            <label for="nombre">
              Nombre:
              <input type="text" id="nombre"  required class="select-sabor">
            </label>
            <label for="telefono"><br>
              Telefono:
              <input type="tel" id="telefono" required class="select-sabor">
            </label>
            <label for="correo"><br>
              Correo:
              <input type="email" id="correo" required class="select-sabor">
            </label>
            <label for="correo"><br>
            Si deseas una imagen o texto personalizado, haznos saber:
              <textarea name="comentario" id="" cols="65" rows="4" class="area"></textarea>
            </label>
            <br>
                <input type="submit" name="env" id="env" class="area">
          </div>

        </form>
            <hr>
            <a href="./index.html">Volver a Inicio</a>

    </main>
  </body>
</html>
