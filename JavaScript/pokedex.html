<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Pokedex</title>
</head>

<body>   
  
  <header class="p-3">    
    <div class="container">
      <div class="d-flex justify-content-around">

        <img src="./img/logo.png" height="50">

        <div class="row col-3">
          <div class="input-group col">
            <!-- image change if search poke randomly-->
            <span class="input-group-text"><img src="./img/icons/poke0.png" width="28" height="30" id="icon"></span>
            <!-- placeholder change text js-->
            <input type="text" class="form-control" id="input" placeholder="pikachu">
          </div>
          <button type="button" class="btn btn-light col-2" id="button"><i class="fa-solid fa-magnifying-glass"></i></button> 
        </div>         

      </div>
    </div>
  </header>

  <div class="container col poke" id="pokemon-data">
    
    <div class="row name-id d-inline  ps-3">
      <span id="poke-id"></span> 
      <span id="poke-name"></span>       
    </div>

    <div class="row">
      <div class="col">
        <div class="row ps-3"><img src="" id="img"></div>    

        <div class="row" id="poke-type"></div>

        <div class="row  ps-3">
          <h3>Characteristics</h3>
          <ul>
            <li><p>Altura <span id="poke-height"></span></p></li>
            <li><p>Peso <span id="poke-weight"></span></p></li>
          </ul>
        </div>

        <div class="row ps-3">
          <h3>Statistics</h3>
          <div class="row" style=" height:300px">
            <canvas id="pokeStats" style="max-width:700px;"></canvas>
          </div>      
        </div>

      </div>

      <div class="col p-5">
        <div class="row">
          <h3>Movements</h3>
          <div class="moves">
            <ul id="moves-list"></ul>
          </div>
        </div>

        <div class="row">
          <ul id="facts"></ul>
        </div>

      </div>
    </div>       
            
  </div>

  <script src="./js/apiRequest.js"></script>

</body>
</html>
